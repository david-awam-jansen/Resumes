name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
     
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: DJansen_CV.tex
          extra_fonts: ./fonts/FontAwesome.ttf
          latexmk_use_xelatex: true
      - name: Commit report
        run: |
          git config --global user.name 'David Jansen'
          git config --global user.email 'david-awam-jansen@users.noreply.github.com'
          git add DJansen_CV.pdf
          git commit -m "Automated update to pdf"
          git push
      - name: Pushes test file
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'test2.md'
        destination_repo: 'david-awam-jansen/training'
        destination_folder: 'presentations/pdf'
        user_email: 'david.awam.jansen@gmail.com'
        user_name: 'David Jansen'
        commit_message: 'Updated CV'  
